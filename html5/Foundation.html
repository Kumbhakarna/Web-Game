<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
    <title>Ca$h Moneyy</title>
<link rel="stylesheet" href="css/game.css">


</head>
<body>
<!--<img id="bgImage" width="220" weight="277" src="ice-lair.jpg"> -->
<script>
// Create the canvas
var canvas = document.createElement("canvas");
var ctx = canvas.getContext("2d");
canvas.width = 1000;
canvas.height = 600;
document.body.appendChild(canvas);


// Background image
var bgReady = false;
var bgImage = new Image();
bgImage.onload = function () {
  bgReady = true;
};
bgImage.src = "./ice-lair.jpg";
bgImage.width = "1000";

var heroReady = false;
var heroImage = new Image();
heroImage.onload = function () {
  heroReady = true;
};
heroImage.src = "heroImage.png";
heroImage.width = "5";


var mosterImage = false;
var monsterImage = new Image();
monsterImage.onload = function () {
  monsterReady = true;
};
monsterImage.src = "monsterImage.png";
monsterImage.width = "5";

// Game objects
var hero = {
  speed: 256, // movement in pixels per second
  x: 0,
  y: 0
};
var monster = {
  x: 0,
  y: 0
};
var monstersCaught = 0;

// Handle keyboard controls
var keysDown = {};

addEventListener("keydown", function (e) {
  keysDown[e.keyCode] = true;
}, false);

addEventListener("keyup", function (e) {
  delete keysDown[e.keyCode];
}, false);

// Reset the game when the player catches a monster
var reset = function () {
  /*
  hero.x = canvas.width / 2;
  hero.y = canvas.height / 2;
  */
  // Throw the monster somewhere on the screen randomly
  monster.x = (Math.random() * (canvas.width - 64));
  monster.y = (Math.random() * (canvas.height - 64));
};

// Update game objects
var update = function (modifier) {
  


  if (38 in keysDown && hero.y - 5> 0) { // Player holding up
    hero.y -= hero.speed * modifier;
  }
  if (40 in keysDown && hero.y + 90 < 600) { // Player holding down
    hero.y += hero.speed * modifier;
  }
  if (37 in keysDown && hero.x -5 > 0) { // Player holding left
    hero.x -= hero.speed * modifier;
  }
  if (39 in keysDown && hero.x + 130< 1000) { // Player holding right
    hero.x += hero.speed * modifier;
  }

  // Are they touching?
  if (
    hero.x <= (monster.x + 32)
    && monster.x <= (hero.x + 32)
    && hero.y <= (monster.y + 32)
    && monster.y <= (hero.y + 32)
  ) {
    ++monstersCaught;
    reset();
  }
};

// Draw everything
var render = function () {
  if (/*bgReady*/ true) {
    ctx.drawImage(bgImage, 0, 0);
  }

  if (/*heroReady*/ true) {
    ctx.drawImage(heroImage, hero.x, hero.y);
  }

  if (/*monsterReady*/ true) {
    ctx.drawImage(monsterImage, monster.x, monster.y);
  }

  // Score
  ctx.fillStyle = "rgb(250, 250, 250)";
  ctx.font = "24px Helvetica";
  ctx.textAlign = "left";
  ctx.textBaseline = "top";
  ctx.fillText("Monsterrs caught: " + monstersCaught, 32, 32);
};


// The main game loop
var main = function () {
  var now = Date.now();
  var delta = now - then;

  update(delta / 1000);
  render();

  then = now;

  // Request to do this again ASAP
  requestAnimationFrame(main);
};

// Cross-browser support for requestAnimationFrame
var w = window;
requestAnimationFrame = w.requestAnimationFrame || w.webkitRequestAnimationFrame || w.msRequestAnimationFrame || w.mozRequestAnimationFrame;

// Let's play this game!
var then = Date.now();
reset();
main();
</script>
</body>
</html>
